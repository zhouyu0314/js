<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*指定p标签的父元素的地N个子元素*/
        p:nth-child(3)
        {
            background:#ff0000;
        }
    </style>
</head>
<body>

<div>
<h1>这是一个标题</h1>
<p>这是第一个段落。</p>
<p>这是第二个段落。</p>
<p>这是第三个段落。</p>
<p>这是第四个段落。</p>
</div>

</html>
